<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage2</title>
</head>
<body>
    
    <p id="mostrar"></p>

    <script>

        function cargarPagina(){

            let visitas= localStorage.getItem("visitas");
            let fecha = new Date();

            if(visitas!=null || visitas==null){

                visitas = parseInt(visitas)
                document.getElementById("mostrar").innerHTML = "Visitaste esta pagina en tu "+visitas+" vez, a las "+ fecha;
                visitas = visitas + 1;
                localStorage.setItem("visitas", visitas);
            }

        }

        window.onload = cargarPagina();
    </script>
</body>
</html>
