<!--B) Utilizando el servicio de https://jsonip.com y la función get de jQuery muestra en
el párrafo denominado “objetivo” la dirección IP pública de nuestro router.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX2B</title>
</head>
<body>
    
    <p id="objetivo"></p>
    <script>
        $.getJSON("https://jsonip.com").done(function (a) {  
            
            $("#objetivo").text("La dirección pública del router es: " + a.ip);
        }).fail(function (e){
            $("#objetivo").text("Se ha producido un error " + a.ip);
        });
    </script>
</body>
</html>
