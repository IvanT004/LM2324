<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de habitaciones</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="text/css" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <link rel="shortcut icon" href="#">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: lightgreen;
            font-size: 1.5em;
        }
        .container{
            display:flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 10px;
            margin: 0 auto;
            width:  50%;
            padding: 50px;
            background-color: lightgoldenrodyellow;
        }
        h1 {
            margin-top: 50px;
            text-align:center;
        }
        input {
            font-size: 1em;
            text-align: center;
            width:10%;
        }
        input[type="text"] {
            font-size: 1em;
            text-align: center;
            width:20%;
        }
    </style>
</head>
<body>
    <h1>.: Reserva de habitaciones :.</h1>
    <div class="container">
        <form action="">
            <input min="0" type="number" name="individual" id="num_individuales" value="0">
            <label for="individual">Habitación individual (25€)</label> <br>
            <input min="0" type="number" name="doble" id="num_dobles" value="0">
            <label for="doble">Habitación doble (45€)</label><br>
            <input min="0" type="number" name="triple" id="num_triples" value="0">
            <label for="triple">Habitación triple (80€)</label><br>
            <input class="datepicker" type="text" name="entrada" id="f_entrada">
            <label for="entrada">Entrada</label><br>
            <input class="datepicker" type="text" name="salida" id="f_salida">
            <label for="salida">Salida</label><br>
            <button id="calculo">Cálculo</button>
            <p id="totalDias">Total días: </p>
            <p id="totalPrecio">Precio: </p>
        </form>
     </div>
    <script>
        $.datepicker.regional['es'] = {
        closeText: 'Cerrar',
        prevText: '< Ant',
        nextText: 'Sig >',
        currentText: 'Hoy',
        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
        dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
        weekHeader: 'Sm',
        dateFormat: 'dd/mm/yy',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        };
        $.datepicker.setDefaults($.datepicker.regional['es']);
        $(function () {
            $(".datepicker").datepicker(
            {minDate:"0D",maxDate:"+1Y"});
        });
        $(document).ready(function () {
            var p1 = $("#totalDias");
            var p2 = $("#totalPrecio");
            $("#calculo").click(function(){
                //Evitamos que se borren los datos introducidos por jquery al enviar los datos del formulario
                event.preventDefault(); 
                p1.empty();
                p2.empty();
                p1.append("Total días:");
                p2.append("Precio:");

                //Datos fecha entrada
                var fec_ent=$("#f_entrada").val();
                var fec_enDia= fec_ent.substr(0,2);
                var fec_enMes= fec_ent.substr(3,2);
                var fec_enAno= fec_ent.substr(6,9);

                //Datos fecha salida
                var fec_sal=$("#f_salida").val();
                var fec_salDia=fec_sal.substr(0,2);
                var fec_salMes=fec_sal.substr(3,2);
                var fec_salAno=fec_sal.substr(6,9);

                //Calculo de días 
                var totalDias=parseInt(fec_salDia-fec_enDia)+parseInt((fec_salMes-fec_enMes)*30)+parseInt((fec_salAno-fec_enAno)*365);
                $("#totalDias").append(" " + totalDias);

                //Calculo de precio
                var dato=$("input[type='number']");
                var id;
                var precio=0;
                for(var i = 0; i < dato.length; i ++){
                    if(dato[i].value=="1"){
                        return id=dato[i].id;
                    }
                }
                switch(id){

                    case "num_individuales":
                        p2.append(totalDias*25);
                        break;

                    case "num_dobles":
                        p2.append(totalDias*45);
                        break;

                    case "num_triples":
                        precio=totalDias*80;
                        p2.append(precio);
                        break;
                }
        });

    });
    </script>
</body>
</html>
