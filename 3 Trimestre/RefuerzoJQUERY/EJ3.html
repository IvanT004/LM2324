<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API películas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
         #caja{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        img{
            margin: 10px 10px 20px 10px;
            border-radius: 20px;
            padding: 2rem;
            width: 30%;
        }
        body{
            background-color: #B2AA8E;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Información de películas</h1>
    <p><label for="">Introduce el nombre de una película: </label><input type="text" placeholder="Divergente" id="pelicula"></p>
    <p id="boton"><button>Buscar</button></p>
    <div id="caja"></div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            
            var titulo = $("#pelicula").val();
            $.ajax({

                url:'http://www.omdbapi.com/?apikey=1e8a3cbe&t=' + titulo,
                dataType:'json',
                success:function(datos){

                    $("#caja").empty();
                    $("#caja").append("Título de la película: "+ datos.Title + "<br>");
                    $("#caja").append("Año de lanzamiento: "+ datos.Year + "<br>");
                    $("#caja").append("Fecha de lanzamiento: "+ datos.Released + "<br>");
                    $("#caja").append("Género: "+ datos.Genre + "<br>");
                    $("#caja").append("Director: "+ datos.Director + "<br>");
                    $("#caja").append("Guionista: "+ datos.Writer + "<br>");
                    $("#caja").append("<img src="+datos.Poster+"/>")

                }
            });
        });
    });
</script>
</html>
